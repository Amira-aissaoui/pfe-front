    </a>

      </li>
      <li >

          <i class='bx bxs-user' ></i>

    </div>
    </nav>
    <!-- NAVBAR -->


    <!-- MAIN -->


    <main>
      <div class="head-title">
        <div class="left">

          <h1>Admin Settings</h1>

          <ul routerLink="/home" class="breadcrumb">
            <li>
              <a >Home</a>

            </li>
            <li><i class='bx bx-chevron-right' ></i></li>
            <li>
              <a class="active" routerLink="/projects">Administration</a>
            </li>
          </ul>

        </div>
      </div>
      <br>

    </main>
